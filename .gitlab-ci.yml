image: ruby:2.4
stages:
  - build
  - test
  - review
  - stage
  - production

services:
  - docker:dind

variables:
  # DATABASE_URL: 'mongodb:///mongo/user_posts'
  DOCKER_DRIVER: overlay2
  LATEST_VERSION: 'redditapp:latest'
before_script:
  - cd reddit
# - docker info
build_job:
  stage: build
  image: docker:stable
  script:
      - docker info
      # - echo $LATEST_VERSION
      # - docker build -t $LATEST_VERSION .
      # - docker push $LATEST_VERSION && docker image rm $LATEST_VERSION

test_unit_job:
  image: ruby:2.4.2
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy review'
  environment:
    name: dev
    url: http://dev.example.com

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'stage'
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'PRODPRODPROD'
  environment:
    name: production
    url: https://example.com
