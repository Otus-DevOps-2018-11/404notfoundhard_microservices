version: '3.6'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
        - post_db
        - comment_db

  ui:
    # build: ./ui
    image: ${DOCKER_USER}/ui:${UI_IMAGE_VERSION}
    ports:
      - ${HOST_LISTEN_PORT}:9292/tcp
    networks:
      - front_net

  post:
    # build: ./post-py
    image: ${DOCKER_USER}/post:${POST_IMAGE_VERSION}
    networks:
      back_net:
        aliases:
        - post
      front_net:
        aliases:
        - post

  comment:
    # build: ./comment
    image: ${DOCKER_USER}/comment:${COMMENT_IMAGE_VERSION}
    networks:
      back_net:
        aliases:
        - comment
      front_net:
        aliases:
        - comment

volumes:
  post_db:
  prometheus_data:

networks:
  # log_net:
  #   ipam:
  #     driver: default
  #     config:
  #       - subnet: 10.200.200.0/24
  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
