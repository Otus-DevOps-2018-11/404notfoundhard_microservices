version: '3.6'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    build: ./ui
    image: ${DOCKER_USER}/ui:${UI_IMAGE_VERSION}
    ports:
      - ${HOST_LISTEN_PORT}:9292/tcp
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${DOCKER_USER}/post:${POST_IMAGE_VERSION}
    networks:
      - back_net
      - front_net
  comment:
    build: ./comment
    image: ${DOCKER_USER}/comment:${COMMENT_IMAGE_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
